<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Enfermería Contigo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/styles.css"
    />
    <link
      rel="shortcut icon"
      type="image/ico"
      href="images/favicon3.ico"
      sizes="64x64"
    />
  </head>

  <body>
    <div class="container-fluid">
      <navbar class="row align-items-center">
        <div class="col-sm-4">
          <img src="images/logo.svg" alt="home page" width="190" height="120" />
        </div>
        <div class="offset-sm-2 col-sm-1 amarillo">Quienes Somos</div>
        <div class="col-sm-1">Nuestros Aliados</div>
        <div class="col-sm-1">Nuestro Equipo</div>
        <div class="col-sm-1">Contactanos</div>
        <div class="col-sm-2">0416 947 5541</div>
      </navbar>

      <div class="row justify-content-center">
        <div class="col-sm-6">
          <h1>Contáctanos para más información</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-12 col-md-5">
          <form>
            <div class="form-group">
              <label for="nombrecompleto">Nombre y Apellido</label><br />
              <input
                type="text"
                id="nombrecompleto"
                name="nombrecompleto"
                class="form-control"
                placeholder="Juan Perez"
              /><br />
            </div>
            <div class="form-group">
              <label for="telefono">Número de teléfono</label><br />
              <input
                type="tel"
                id="telefono"
                name="telefono"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                class="form-control"
                placeholder="0412 555 55 55"
              /><br />
            </div>
            <div class="form-group">
              <label for="correo">Correo Electronico</label><br />

              <input
                type="email"
                id="correo"
                name="correo"
                class="form-control"
                placeholder="juanperez@ejemplo.com"
              /><br />
            </div>
            <div class="form-group">
              <label for="dudas">Dudas sobre los servicios</label><br />
              <textarea
                id="dudas"
                name="dudas"
                rows="4"
                class="form-control"
              ></textarea
              ><br />
            </div>

            <input type="submit" value="Enviar" " class="btn btn-primary" /><br />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
