<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Enfermería Contigo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="styles/styles.css"
    />
    <link
      rel="shortcut icon"
      type="image/ico"
      href="../src/images/favicon3.ico"
      sizes="64x64"
    />
  </head>

  <body>
    <div class="container-fluid">
      <nav class="row align-items-center margenderecho margenizquierdo">
        <div class="col-sm-4">
          <img
            src="../src/images/logo.svg"
            alt="home page"
            width="190"
            height="120"
          />
        </div>
        <div class="offset-sm-2 col-sm-1 animacion letramenu">
          <a href="quienessomos.html">Quienes Somos</a>
        </div>

        <div class="col-sm-1 animacion letramenu">
          <a href="Nuestroequipo">Nuestro Equipo</a>
        </div>
        <div class="col-sm-1 animacion letramenu">
          <a href="contactanos.html"> Datos de Contacto</a>
        </div>
        <div class="col-sm-3 numeromenu">
          <a href="tel:+584169475541" class="animacion"> 0416 947 5541 </a>
          <i class="fas fa-phone"></i>
        </div>
      </nav>
    </div>

    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-sm-6">
          <h1>Contáctanos para más información</h1>
        </div>
      </div>

      <div class="row margenizquierdo margenderecho">
        <div class="col-12 col-md-5">
          <h2 class="mt-3 mb-4">Envianos tus Dudas</h2>
          <form>
            <div class="form-group">
              <label for="nombrecompleto">Nombre y Apellido</label><br />
              <input
                type="text"
                id="nombrecompleto"
                name="nombrecompleto"
                class="form-control"
                placeholder="Juan Perez"
              /><br />
            </div>
            <div class="form-group">
              <label for="telefono">Número de teléfono</label><br />
              <input
                type="tel"
                id="telefono"
                name="telefono"
                pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                class="form-control"
                placeholder="0412 555 55 55"
              /><br />
            </div>
            <div class="form-group">
              <label for="correo">Correo Electronico</label><br />

              <input
                type="email"
                id="correo"
                name="correo"
                class="form-control"
                placeholder="juanperez@ejemplo.com"
              /><br />
            </div>
            <div class="form-group">
              <label for="dudas">Dudas sobre los servicios</label><br />
              <textarea
                id="dudas"
                name="dudas"
                rows="4"
                class="form-control"
              ></textarea
              ><br />
            </div>

            <input type="submit" value="Enviar" " class="btn btn-primary" /><br />
          </form>
        </div>
        <div class="col-12 col-md-5 offset-sm-2">
          <h2 class="mt-3 mb-5">Numeros de Contacto</h2>
          <h3 class="mt-5 mb-4">0416 947 55 41</h3>
          <img src="../src/images/mujerhospitalizada.svg" width="50%" />
        </div>
      </div>
    </div>
  </body>
</html>
